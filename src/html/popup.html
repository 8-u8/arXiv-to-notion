<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <form class="form">
      <textarea
        id="title"
        class="textarea"
        placeholder="Title"
        required
      ></textarea>
      <input
        type="text"
        id="authors"
        class="input"
        placeholder="Authors"
        required
      />
      <input
        type="text"
        id="publisher"
        class="input"
        placeholder="Publisher"
        required
      />
      <select id="media-type" class="select" required>
        <option value="Book" selected>Book</option>
        <option value="Kindle">Kindle</option>
      </select>
      <input type="submit" id="button" class="button" value="Add to Notion" />
      <div id="processing" class="alert processing">Processing...</div>
      <div id="success" class="alert success">Success!</div>
      <div id="error" class="alert error">Error.</div>
    </form>
    <script src="../js/popup.js"></script>
  </body>
</html>
