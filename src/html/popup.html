<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <form id="form" class="form">
      <div class="image-wrapper">
        <img id="cover" class="image" src="" />
      </div>
      <textarea id="title" class="textarea" placeholder="Title" required></textarea>
      <input type="text" id="authors" class="input" placeholder="Authors" required />
      <input type="text" id="publisher" class="input" placeholder="Publisher" required />
      <input type="date" id="publication-date" class="input" required />
      <input type="text" id="url" class="input" placeholder="URL" required />
      <select id="media-type" class="select" required>
        <option value="Book" selected>Book</option>
        <option value="Kindle">Kindle</option>
        <option value="Audible">Audible</option>
      </select>
      <input type="submit" id="button" class="button" value="Add to Notion" />
    </form>
    <div id="not-available" class="alert not-available">Not available.</div>
    <div id="processing" class="alert processing">Processing...</div>
    <div id="success" class="alert success">Success!</div>
    <div id="error" class="alert error">Error.</div>
    <script src="../js/popup.js"></script>
  </body>
</html>
