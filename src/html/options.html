<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/options.css" />
  </head>
  <body>
    <div id="toast" class="toast">Saved.</div>
    <div class="settings">
      <h1 class="heading">Notion API Settings</h1>
      <form class="form">
        <div class="inputs">
          <label for="token-1" class="label">Integration Token 1</label>
          <input
            type="password"
            id="token-1"
            class="input"
            placeholder="ex: secret_0aBc1DeF2gHi3JkL4mNo5PqR6sT7uVw8xYz9"
          />
          <label for="database-id-1" class="label">Parent Database ID 1</label>
          <input type="text" id="database-id-1" class="input" placeholder="ex: abc1def2ghi3jkl4mno5pqr6stu7vwx8yz" />
        </div>
        <div class="inputs">
          <label for="token-2" class="label">Integration Token 2</label>
          <input
            type="password"
            id="token-2"
            class="input"
            placeholder="ex: secret_0aBc1DeF2gHi3JkL4mNo5PqR6sT7uVw8xYz9"
          />
          <label for="database-id-2" class="label">Parent Database ID 2</label>
          <input type="text" id="database-id-2" class="input" placeholder="ex: abc1def2ghi3jkl4mno5pqr6stu7vwx8yz" />
        </div>
        <div class="action">
          <input id="save-button" class="button" value="Save" />
        </div>
      </form>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
